name: Update Stats Cards
on:
  schedule:
    # Runs every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Generate the General Stats Card
      - name: Generate General Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Your specific settings: radical theme, show icons
          options: username=Ayushmore1214&show_icons=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Generate the Top Languages Card
      - name: Generate Top Langs
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Your specific settings: compact layout, radical theme
          options: username=Ayushmore1214&layout=compact&theme=radical
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 3. Save the images to your repo
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update stats cards" || exit 0
          git push
          
